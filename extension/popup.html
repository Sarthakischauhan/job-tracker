<!DOCTYPE html>
<html>
<head>
  <title>Job Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 300px; }
    textarea { width: 100%; height: 100px; }
    input, button { width: 100%; margin: 5px 0; }
  </style>
</head>
<body>
  <h3>Quick Job Save</h3>
  <input id="jobTitle" placeholder="Job Title" />
  <input id="company" placeholder="Company Name" />
  <textarea id="description" placeholder="Paste Job Description..."></textarea>
  <button id="submit">Save & Analyze</button>
  <script src="popup.js"></script>
</body>
</html>
