<!DOCTYPE html>
<html>
<head>
  <title>Job Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    [data-theme="dark"]{
      --bg-color: #121212;
      --text-color: #fff;
      --link-color: #45adfe;
      --border-color: #333333;
      --button-bg-color: #fff;
      --button-text-color: #000;
    }
    [data-theme="light"]{
      --bg-color: #ffffff;
      --text-color: #000;
      --link-color: #0066cc;
      --border-color: #cccccc;
      --button-bg-color: #000;
      --button-text-color: #fff;
    }
    
    body { 
      font-family: 'Poppins', sans-serif; 
      padding: 10px; 
      width: 300px; 
      background-color: var(--bg-color);
      margin: 0;
    }
    
    .container{
      display: flex;
      flex-direction: column;
    }
    
    .logo{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    #logo-img{
      width: 100px;
      height: 100px;
      border-radius: 50px;
      border: var(--border-color) solid 2px;
    }
    
    #header{
      color: var(--text-color);
      font-weight: lighter;
      margin-top: 10px;
      margin-bottom: 0;
    }
    
    .input-group{
      margin-bottom: 15px;
    }
    
    .label{
      color: var(--text-color);
      font-weight: lighter;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    
    .input-field{
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-color);
      border: var(--border-color) solid 0.5px;
      border-radius: 2px;
      font-weight: lighter;
      color: var(--text-color);
      outline: none;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    
    .input-field::placeholder {
      color: #888;
      text-transform: none;
    }
    
    .input-field:focus {
      border-color: var(--link-color);
    }
    
    textarea.input-field {
      height: 100px;
      resize: vertical;
      text-transform: none;
    }
    
    .submit{
      width: 100%;
      padding: 8px 10px;
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      outline: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      transition: opacity 0.2s ease;
    }
    
    .submit:hover {
      opacity: 0.9;
    }
    
    .submit:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="logo">
      <img src="https://avatars.githubusercontent.com/u/62596924?v=4" id="logo-img"/>
      <h3 id="header">Track an application</h3>
    </div>
    
    <div class="input-group">
      <label class="label">Job Title</label>
      <input class="input-field" id="jobTitle" placeholder="eg. SWE" />
    </div>
    
    <div class="input-group">
      <label class="label">Company Name</label>
      <input class="input-field" id="company" placeholder="eg. Google" />
    </div>
    
    <div class="input-group">
      <label class="label">Job Description</label>
      <textarea class="input-field" id="description" placeholder="eg. working with llms"></textarea>
    </div>
    
    <div class="input-group">
      <label class="label">URL</label>
      <input type="url" class="input-field" id="url" placeholder="https://c3.ai/..." />
    </div>
    
    <div id="statusMsg" style="display:none; color:#fff; text-align:center; margin-bottom:10px;"></div>
    <button class="submit" id="submit">Save</button>
    <button id="settingsBtn" style="margin-top:10px;">Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
