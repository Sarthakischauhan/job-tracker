<!DOCTYPE html>
<html>
<head>
  <title>Job Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    [data-theme="dark"]{
      --bg-color: #121212;
      --text-color: #fff;
      --link-color: #45adfe;
      --border-color: #333333;
      --button-bg-color: #fff;
      --button-text-color: #000;
    }
    [data-theme="light"]{
      --bg-color: #ffffff;
      --text-color: #000;
      --link-color: #0066cc;
      --border-color: #cccccc;
      --button-bg-color: #000;
      --button-text-color: #fff;
    }
    
    body { 
      font-family: 'Poppins', sans-serif; 
      padding: 10px; 
      width: 300px; 
      background-color: var(--bg-color);
      margin: 0;
    }
    
    .container{
      display: flex;
      flex-direction: column;
    }
    
    .logo{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    #logo-img{
      width: 100px;
      height: 100px;
      border-radius: 50px;
      border: var(--border-color) solid 2px;
    }
    
    #header{
      color: var(--text-color);
      font-weight: lighter;
      margin-top: 10px;
      margin-bottom: 0;
    }
    
    .input-group{
      margin-bottom: 15px;
    }
    
    .label{
      color: var(--text-color);
      font-weight: lighter;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    
    .input-field{
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-color);
      border: var(--border-color) solid 0.5px;
      border-radius: 2px;
      font-weight: lighter;
      color: var(--text-color);
      outline: none;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    
    .input-field::placeholder {
      color: #888;
      text-transform: none;
    }
    
    .input-field:focus {
      border-color: var(--link-color);
    }
    
    textarea.input-field {
      height: 100px;
      resize: vertical;
      text-transform: none;
    }
    
    .submit{
      width: 100%;
      padding: 8px 10px;
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      outline: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      transition: opacity 0.2s ease;
    }
    
    .submit:hover {
      opacity: 0.9;
    }
    
    .submit:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    
    <div class="logo">
      <img src="https://avatars.githubusercontent.com/u/62596924?v=4" id="logo-img"/>
      <h2 id="header">Track an application</h3>
    </div>
    
    <div id="not-loggedin" style="display:none">
        <h2 style="color: var(--text-color); font-weight: 500; margin-bottom: 20px; text-align: center;">Login Required</h2>
        <div class="input-group">
          <label class="label">Email</label>
          <input class="input-field" id="userEmail" placeholder="Enter your email" type="email" />
        </div>
        <div class="input-group">
          <label class="label">Password</label>
          <input class="input-field" id="userPassword" placeholder="Enter your password" type="password" />
        </div>
        <button class="submit" id="saveCredentials" style="margin-top:8px;">Login</button>
        <div id="loginStatusMsg" style="display:none; color:#fff; text-align:center; margin-top:10px;"></div>
    </div>


    <div id="logged-in-content" style="display:none;">
      <div id="user-info" style="margin-bottom: 15px; padding: 10px; background: var(--border-color); border-radius: 4px;">
        <div style="color: var(--text-color); font-size: 14px; font-weight: 500;">Welcome, <span id="user-email"></span></div>
        <button id="logoutBtn" style="background: none; border: none; color: var(--link-color); font-size: 12px; cursor: pointer; margin-top: 5px; padding: 0;">Logout</button>
      </div>
      
      <div class="input-group" id="job-description">
        <label class="label">Job Description</label>
        <textarea class="input-field" id="description" placeholder="eg. working with llms"></textarea>
        <button class="submit" id="saveButton" disabled>Save</button>
      </div>
    </div>
    
    <div id="statusMsg" style="display:none; color:#fff; text-align:center; margin-bottom:10px;"></div>
    
    <div id="supabaseKeySection" class="input-group" style="display:none;">
      <h2 style="color: var(--text-color); font-weight: 500; margin-bottom: 20px; text-align: center;">Setup Supabase</h2>
      <div class="input-group">
        <label class="label">Supabase URL</label>
        <input class="input-field" id="supabaseUrlInput" placeholder="https://your-project.supabase.co" type="url" />
      </div>
      <div class="input-group">
        <label class="label">Supabase Secret Key</label>
        <input class="input-field" id="supabaseKeyInput" placeholder="Paste your Supabase key here" type="password" />
      </div>
      <button class="submit" id="saveSupabaseKeyBtn" style="margin-top:8px;">Save Credentials</button>
    </div>
    

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
